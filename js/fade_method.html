<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>jQuery fadeIn effects with different parameters</p>
    <button>evde njek</button>

    <div class="div1" id="div1"></div>
    <div class="div1 div2" id="div2"></div>
    <div class=" div1 div3" id="div3"></div>

    <style>
        .div1{
            background-color: black;
            width: 400px;
            height: 200px;
            margin-top: 30px;
            display: none;
        }
        .div2{
            background-color: red;
            
        }
        .div3{
            background-color: cadetblue;
        }
    </style>
    
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeIn(1000)
                $("#div2").fadeIn(2000)
                $("#div3").fadeIn(3000)


            })
        })
    </script>


</body>
</html>
