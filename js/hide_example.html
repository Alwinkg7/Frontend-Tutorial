<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Welcome to Python Programming</p>
    <p>Introduction to jQuery</p>


    <script src="jquery-3.7.1.min.js"></script>

            $("p").click(function(){
                $(this).hide()
            })
        })
    </script>
