<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>jQuery Chaining Methods</h1>
    <button>here</button>


    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1").css("color","red").slideUp(1000).slideDown(1000)
            })
        })
    </script>

</body>
</html>
