<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div><br><br>
    <button class="hide">Poyy..!</button>
    <button class="show">vannee...</button>
    
    



    <style>
        div{
            background-color: aquamarine;
            width: 200px;
            height: 100px;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".hide").dblclick(function(){
                $("div").hide()
            })
            $(".show").click(function(){
                $("div").show()
            })
        })
    </script>
</body>
</html>
