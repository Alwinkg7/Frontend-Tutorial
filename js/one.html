<!DOCTYPE html>
<!-- inline and internal js -->
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2 onclick="this.innerHTML='Welcome to Javascript'">Introduction to Javascript</h2>
    <h2 onclick="this.innerHTML='Ooops..!'">Click here...!</h2>
    <h2 onclick="myfunction(this)">Click meeeee.........!</h2>
    <button onclick="myfunction(this)">Hmmm</button>
    <script>
        function myfunction(id){
            id.innerHTML = "Oooops...Something went wrong..!"
        }
    </script>
</body>
</html>
