<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Start Animation</button>
    <div class="div1"></div>

    <style>
        .div1{
            background-color: cornflowerblue;
            width: 300px;
            height: 300px;
            margin-left: 300px;
            margin-top: 300px;
            position: absolute;
        }
    </style>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(".div1").animate({
                    left:'500px',
                    opacity:'0.5',
                    height: '250px',
                    width: '250px'
                })
            })
        })
    </script>

</body>
</html>
