<!DOCTYPE html>
<!-- onmouseclick -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="h3" onclick="mouseclick(this)">
        <button >Click mee...!</button>
    </div>

    

    <style>
        .h3{
            color: blue;
            margin-left: 500px;
            margin-top: 500px;
        }
    </style>

    <script>
        function mouseclick(obj){
            obj.innerHTML = "Click again"
        }
        
    </script>
</body>
</html>
