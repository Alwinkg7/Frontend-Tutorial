<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgba(77, 118, 207, 0.849);">
  <div>          <!--  heading -->
    <h2 style="margin-top: 50px; color:rgb(245, 247, 250);"><center>Registration Form</center></h2>
</div>
<div>
    <!-- first name and last name -->
    <div style="padding-left: 100px; padding-right: 100px; margin-top: 70px;" class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div>
    <!-- age-->
    <div style="padding-left: 100px; padding-right: 100px; margin-top: 40px; margin-right: 1000px;" class="row">
        <div class="col">
          <input type="number" class="form-control" placeholder="Age" aria-label="age">
        </div>
    </div>
    <!-- phone number and email -->
    <div style="padding-left: 100px; padding-right: 100px; margin-top: 40px;" class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="number" aria-label="number">
      </div>
      <div class="col">
        <input type="email" class="form-control" placeholder="Email" aria-label="email">
      </div>
  </div>
    <!-- male or female -->
     <p style="padding-left: 100px; padding-right: 100px; margin-top: 40px;">Gender</p>
    <div style="padding-left: 100px; padding-right: 50px; margin-top: -100px; margin-left: 50px;" class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">male</label>
    </div>
    <div style="padding-left: 30px; padding-right: 50px; margin-top: -100px;" class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">female</label>
    </div>
    <div style="padding-left: 30px; padding-right: 50px; margin-top: -100px;" class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">Custom</label>
    </div>
    
    <!-- father name and mother name -->
    <div style="padding-left: 100px; padding-right: 100px; margin-top: 50px;" class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Father's name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Mother's name" aria-label="Last name">
        </div>
    </div>
    <!-- address -->
    <div style="padding-left: 100px; padding-right: 100px; margin-top: 40px;" class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
    <div style="padding-left: 100px; padding-right: 100px; margin-top: 40px;" class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or office">
    </div>
    <!-- City, state and zip code -->
    <div style="padding-left: 100px; padding-right: 100px; margin-top: 30px;" class="row g-3">
        <div class="col-sm-7">
          <input type="text" class="form-control" placeholder="City" aria-label="City">
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="State" aria-label="State">
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
        </div>
    </div>
    <!-- Qualification -->
    <p style="margin-top: 40px; margin-left: 100px; width: 500px;">Qualification</p>
    <div style="margin-top: 20px; margin-left: 100px; width: 500px;" class="form-check"> 
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Any degree
      </label>
    </div>
    <div style="margin-top: 20px; margin-left: 100px; width: 500px;" class="form-check"> 
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Master's degree
      </label>
    </div>
    <div style="margin-top: 20px; margin-left: 100px; width: 500px;" class="form-check"> 
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        B-Tech
      </label>
    </div>
    <div style="margin-top: 20px; margin-left: 100px; width: 500px;" class="form-check"> 
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        MBA
      </label>
    </div>
    <div style="margin-top: 20px; margin-left: 100px; width: 500px;" class="form-check"> 
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        MCA
      </label>
    </div>
    <div style="margin-top: 20px; margin-left: 100px; width: 500px;" class="form-check"> 
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Nursing
      </label>
    </div>
    <div style="margin-top: 20px; margin-left: 100px; width: 500px;" class="form-check"> 
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        CA/CMA/ACCA
      </label>
    </div>
    <!-- job -->
    <select style="margin-top: 40px; margin-left: 100px; width: 500px; " class="form-select" aria-label="Default select example">
        <option selected>Choose your Field</option>
        <option value="1">IT</option>
        <option value="2">Electronics</option>
        <option value="3">Health-care</option>
        <option value="4">Management</option>
        <option value="5">Accounting</option>
        <option value="6">Arts</option>
        <option value="7">Civil-Engineer</option>
        <option value="8">Sales</option>
        <option value="9">Education</option>
        <option value="10">Finance</option>
        
    </select>
    <!-- image upload -->
    <div style="margin-top: 40px; margin-left: 100px; width: 500px;"  class="mb-3">
      <label for="formFile" class="form-label">Upload Resume(100KB-500KB)</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    

    <button style="padding-left: 100px; padding-right: 100px; margin-top: 30px; margin-left: 600px; margin-right: 600px; text-align: center; margin-bottom: 200px;" class="btn btn-outline-light">Register</button>

</div>
    
      





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
