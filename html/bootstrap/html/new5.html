<!DOCTYPE html>
<html>
    <body bgcolor="powderblue">
        <form action="https://www.youtube.com/">
            <h1>Registration Form</h1>
            <label>Enter First Name: </label>
            <input type="text" placeholder="First name"><br><br>
            <label>Enter Last Name: </label>
            <input type="text" placeholder="Last name"><br><br>
            <label for="">Select your course: </label>
            <select name="select" id="select" >
                <option value="">select</option>
                <option value="">BCA</option>
                <option value="">MCA</option>
                <option value="">BBA</option>
                <option value="">MBA</option>
                <option value="">BTECH</option>
            </select><br><br>
            <label for="">Select Gender: </label>
            <input type="radio" name="Gender">male
            <input type="radio" name="Gender">female
            <input type="radio" name="Gender">others<br><br>
            <label for="">Date of Birth: </label>
            <input type="date"><br><br>
            <label for="">Enter your Phone number: </label>
            <input type="text" ><br><br>
            <label for="">Enter your Address: </label>
            <textarea name="" id="" cols="20" rows="5" placeholder="Address"></textarea><br><br>
            <label for="">Enter your Email ID: </label>
            <input type="email" placeholder="@gmail.com"><br><br>
            <button type="submit">Click me</button>
            <button type="reset">Reset</button>
        </form>
        
        
    </body>
</html>
